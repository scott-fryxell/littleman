<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/application.css">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <title>Little Man</title>
  </head>
  <body>
    <main>
      <details>
        <summary>Style</summary>
        <style media="screen">
          * outline {
            outline: 1px solid hsla(57, 41%, 69%, 0.2);
          }
          main {
            height: 100vh;
          }
        </style>
      </details>
      <details>
        <summary>Script</summary>
        <script type="text/javascript" >
          document.body.addEventListener('keydown', function(keydown) {
            var enter = 13;
            if(keydown.keyCode == enter && keydown.metaKey) {
              var main = document.querySelector("main")
              if( main.isContentEditable ) {
                main.setAttribute("contenteditable",  false);
                console.warn("removed", main);
              } else {
                main.setAttribute("contenteditable",  true);
                console.log('added', main);
              }
            }
          });
        </script>
      </details>
    </main>
  </body>
</html>
